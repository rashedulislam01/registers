<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
	<link rel="icon" href="icons.png"/>
</head>

<body style="width: 40%;margin: auto;background-color:aquamarine; ">
	<p title="Form" style="background-color:antiquewhite;" ><h1 align="center"><strong><u>Register Form</u></strong></h1></p>
    
    <form action="form.html" autocomplete="off" id="form_one" style="background-color: burlywood;">
		<fieldset>
			<legend>Register Info</legend>
			<label for="name">Your Name:</label>
			<input type="text" name="name" id="name" placeholder="Your Name" style="width: 80%;">
			<br><br>
			<label for="name1">Fathers Name:</label>
			<input type="text" name="name" id="name1" placeholder="Your Fathers Name"  style="width: 76%;" >
			<br><br>
			<label for="name2">Mothers Name:</label>
			<input type="text" name="name" id="name2" placeholder="Your Mothers Name" style="width: 75%;" >
			<br><br>
			<label for="pass">Gender:</label>
			<input type="radio" name="radio" id="radio">
			<label for="radio">Male</label>
			<input type="radio" name="radio" id="radio2">
			<label for="radio2">Female</label>
			<br><br>
			<label for="textarea">Address:</label><br>
			<textarea type="" name="" id="textarea" cols="40" rows="4" style="width: 95%;" ></textarea>
			<br><br>
			<label for="mail">Email:</label>
			<input type="email" name="mail" id="mail" placeholder="***@gmail.com">

			<br><br>
			<label for="bdate">Birthdate:</label>
			<input type="date" name="bdate" id="bdate">
			<br><br>
			
			
			<label for="phone">Phone:</label>
			<select name="code">
				<option value="bd">+880</option>
				<option value="una">+11</option>
				<option value="uk">+441</option>
			</select>
			<input type="tel" name="tel" id="tel" placeholder="01*********">
			<br><br>
			
			<label for="pass">Password:</label>
			<input type="Password" name="pass" id="pass" placeholder="Password">
			<br><br>
			<label for="pass1">Confirom Password:</label>
			<input type="Password" name="pass" id="pass1" placeholder="Password">
			<br><br>
			
		</fieldset>

			<label for="textarea">About you:</label><br>
			<textarea type="" name="" id="textarea" cols="40" rows="7" style="width: 98%;"></textarea>
			<br><br>
			<input type="checkbox" name="Skills" id="skills1">
			<label for="skills1">I accept the terms of Use & Privacy Policy.</label>
			<br><br>		

        <button type="submit">Sign Up</button>
		<button type="reset">Cancle</button>
	
	</form>

</body>

</html>
